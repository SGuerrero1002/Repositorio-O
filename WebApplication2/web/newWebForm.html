<!DOCTYPE html>

<html>
    <head>
        <title>New Web Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0">
        <script src="Scripts/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="Scripts/Validate/jquery.validate.js" type="text/javascript"></script>
        <script src="Scripts/Validate/additional-methods.js" type="text/javascript"></script>
        <script src="Scripts/scriptWebForm.js" type="text/javascript"></script>
        
    </head>
    <body>
        <h1>New Web Form</h1>
        <br><br>
        
        <form id="myform" name="myform" method="get">
            <label>Name:</label>
            <input type="text" id="name" minlength="3" maxlength ="10" name="name">
            <br><br>
            
            <label>Age:</label>
            <input type="text" id="age" name="age" value="23" readonly>
            <br><br>
            
            
            <label>Salary:</label>
            <input type="text" id="salary" name="salary" value="200" required>
            <br><br>
            
            <input type="hidden" id="salary2" value="200" name="salary2">
            <br><br>
            
            <input type="submit" id="mysubmit" name="mysubmit" value="Create">
            </form>
    
    </body>
</html>
